<svg fill="none" viewBox="0 0 120 120" width="120" height="120" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
          body {
            background: #0E0D13;
            color: white;
          }
          .titleArea {
            display: flex;
              flex-direction: column;
              margin: 24px;
              padding: 8px;
          }
          .titleArea h1, h3 {
            margin: 0;
          }
          .title {
            display: flex;
            justify-content: center;
            font-family: monospace;
            font-weight: 600;
            font-size: 26pt;
          }
           .subtitle {
            display: flex;
            justify-content: center;
            font-family: monospace;
            font-weight: 400;
            font-style: italic;
          }
          .text {
            display: flex;
            justify-content: center;
            font-family: system-ui;
            font-size: medium;
          }
          .footer {
            display: flex;
            justify-content: center;
          }
          .list {
            padding-left: 7rem;
          }
          .listItem {
            font-family: system-ui;
             font-size: medium;
          }
          ul li::marker {
            color: #D2228C;
          }
          .rainbow {
            display: flex;
            justify-content: center;
            text-align: center;
            text-decoration: underline;
            font-size: 21px;
            font-family: monospace;
            letter-spacing: 5px;
          }
          .rainbow_text_animated {
              background: linear-gradient(to right, #6666ff, #0099ff , #00ff00, #ff3399, #6666ff);
              -webkit-background-clip: text;
              background-clip: text;
              color: transparent;
              animation: rainbow_animation 6s ease-in-out infinite;
              background-size: 400% 100%;
          }
          @keyframes rainbow_animation {
              0%,100% {
                  background-position: 0 0;
              }
              50% {
                  background-position: 100% 0;
              }
          }
        </style>
        <div class"body">
          <div class="titleArea">
            <h1 class="title">Welcome to my profile!</h1>
            <h3 class="subtitle">I'll give you a brief introduction to what you'll find here...</h3>
          </div>
          <p class="text">
            You'll find several repositories, but you might notice a pattern in the names. I'll explain why:
          </p>
          <ul class="list">
            <li class="listItem"><b>Repositories started with the word "Estudo":</b></br> I used them to catalog my studies on certain topics and test development concepts</li>
            <li class="listItem"><b>Repositories started with the word "Projeto":</b></br> I used them to create functional projects on topics and technologies I was using at the time.</li>
          </ul>
          <p class="text footer">Once you've explained that, feel free to explore and contribute to a project if you'd like!</p>
          <span class="rainbow rainbow_text_animated">See ya!</span>
      </div>
    </div>
  </foreignObject>
</svg>
